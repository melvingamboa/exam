<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form class="row g-3 p-5">
            <div class="row p-2">
                <div class="col-md-6">
                    <label for="firstname" class="form-label">First Name</label>
                    <input type="firstname" id="firstname" class="form-control">
                </div> 
            </div>
            <div class="row">
                <div class="col-md-6">
                    <label for="lastname" class="form-label">Last Name</label>
                    <input type="lastname" id="lastname" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <label for="birthday" class="form-label">Date of Birth</label>
                    <input type="birthday" id="birthday" class="form-control">
                </div>
            </div>

            <div class="row p-2">
                <label for="name" class="form-label">Gender</label>
                <div class="col-md-6 btn-group" role="group" aria-label="Basic radio toggle button group">
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="btnradio1">Male</label>
                
                    <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btnradio2">Female</label>
                </div>
            
                <label for="name" class="form-label">Known Language</label>
                <div class="col-md-6 btn-group" role="group" aria-label="Basic checkbox toggle button group">
                    <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck1">English</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck2">Japanese</label>
                  
                    <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
                    <label class="btn btn-outline-primary" for="btncheck3">Chinese</label>
                 </div>
            </div>
            
    </form>

    </div>


</body>
</html>


<script>

   async function employeeDetails(){
      
        const response  = await fetch('http://localhost/contact_form/employee.json');
        const data      = await response.json();

        data.employees.forEach(obj => {
            document.getElementById("firstname").value = obj.firstName;
            document.getElementById("lastname").value = obj.lastName;
            document.getElementById("birthday").value = obj.birthday;
            if(obj.knownLanguage[0] == "English"){
                document.getElementById('btncheck1').checked = true
            }
            if(obj.knownLanguage[1] == "Japanese"){
                document.getElementById('btncheck2').checked = true
            }
            if(obj.knownLanguage[2] == "Chinese"){
                document.getElementById('btncheck3').checked = true
            }

            if(obj.gender['male'] == true){
                document.getElementById('btnradio1').checked = true
            }

            if(obj.gender['female'] == true){
                document.getElementById('btnradio2').checked = true
            }
            
        });

    }

    employeeDetails();

</script>
